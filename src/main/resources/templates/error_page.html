<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" data-lt-installed="true">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!--main-->
<main>
  <!--    header-->
  <header th:insert="blocks/header :: header"></header>
  <!--        main div-->
  <div class="px-4 pt-0 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold text-body-emphasis">Упс. Что-то пошло не так...</h1>
    <div class="overflow-hidden" style="max-height: 60vh;">
      <div class="container px-7">
        <img src="error/error.png" class="img-fluid mb-4" alt="Example image" width="460" height="345" loading="lazy">
      </div>
    </div>
    <div class="col-lg-6 mx-auto">
      <h3 class="lead mb-4" th:text="${error}"/>
    </div>
  </div>



  <!--footer-->
  <div th:insert="blocks/footer :: footer"></div>
</main>
</body>
</html>
